<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Surahs of the Quran</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .surah-list-container {
            max-height: 80vh; /* Adjust as needed */
            overflow-y: auto;
            border-right: 1px solid #dee2e6;
        }
        .surah-link {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row min-vh-100">
        
        <div class="col-md-3 p-3 surah-list-container bg-light">
            <h4 class="mb-3">Short Surahs (< 10 Ayahs)</h4>
            <div class="list-group" id="surahList">
                <a class="list-group-item list-group-item-action active surah-link" id="nav-info-tab" data-surah-id="info">
                    Welcome & Information
                </a>
            </div>
        </div>
        
        <div class="col-md-9 p-4">
            
            <h2 id="surahTitle">Welcome to the Short Surahs Viewer</h2>
            <p id="surahDetails" class="text-muted"></p>

            <ul class="nav nav-tabs mt-4" id="contentTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="tab-arabic" data-bs-toggle="tab" data-bs-target="#content-arabic" type="button">Arabic Text</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="tab-transliteration" data-bs-toggle="tab" data-bs-target="#content-transliteration" type="button">Transliteration</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="tab-translation" data-bs-toggle="tab" data-bs-target="#content-translation" type="button">English Translation</button>
                </li>
            </ul>

            <div class="tab-content border border-top-0 p-3" id="tabContent">
                
                <div class="tab-pane fade show active" id="content-arabic" role="tabpanel">
                    <div id="arabicContent">Select a Surah from the left to view its content.</div>
                </div>
                
                <div class="tab-pane fade" id="content-transliteration" role="tabpanel">
                    <div id="transliterationContent">Transliteration will appear here.</div>
                </div>
                
                <div class="tab-pane fade" id="content-translation" role="tabpanel">
                    <div id="translationContent">Translation will appear here.</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
